<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta property="og:site_name" content="Justin L. Martin"/>
    <meta property="og:title" content="My Personal Landing Page"/>
    <meta property="og:image" content="images/club_logo_400.png">
    <meta property="og:url" content="http://www.justinlmartin.com/">
    <meta property="og:type" content="landing-page"/>
    <title>Justin L. Martin</title>
    <link rel="icon" type="image/ico" href="images/clubLogo.ico">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class=container id="main-container">
        <svg id="svg-defs">
            <defs>
                <path class="svg-path border" id="header-img-path" d="" vector-effect="non-scaling-stroke" transform="translate(.5,.5) scale(.5)"></path>
                <path class="svg-path border" id="header-path" d="" vector-effect="non-scaling-stroke" transform="translate(.5,.5) scale(.5)"></path>
                <path class="svg-path border" id="link-1-path" d="" vector-effect="non-scaling-stroke" transform="translate(.5,.5) scale(.5)"></path>
                <path class="svg-path border" id="link-2-path" d="" vector-effect="non-scaling-stroke" transform="translate(.5,.5) scale(.5)"></path>
                <path class="svg-path border" id="link-3-path" d="" vector-effect="non-scaling-stroke" transform="translate(.5,.5) scale(.5)"></path>
                <path class="svg-path border" id="link-4-path" d="" vector-effect="non-scaling-stroke" transform="translate(.5,.5) scale(.5)"></path>
                <path class="svg-path border" id="link-5-path" d="" vector-effect="non-scaling-stroke" transform="translate(.5,.5) scale(.5)"></path>
                <filter id="glow" x="-10%" y="-10%" width="120%" height="120%">
                    <feGaussianBlur result="coloredBlur" stdDeviation=".015"></feGaussianBlur>
                </filter>
                <clipPath class="svg-clip-path" id="header-img-clip-path" clipPathUnits="objectBoundingBox">
                    <use xlink:href="#header-img-path"></use>
                </clipPath>
                <clipPath class="svg-clip-path" id="header-clip-path" clipPathUnits="objectBoundingBox">
                    <use xlink:href="#header-path"></use>
                </clipPath>
                <clipPath class="svg-clip-path" id="link-1-clip-path" clipPathUnits="objectBoundingBox">
                    <use xlink:href="#link-1-path"></use>
                </clipPath>
                <clipPath class="svg-clip-path" id="link-2-clip-path" clipPathUnits="objectBoundingBox">
                    <use xlink:href="#link-2-path"></use>
                </clipPath>
                <clipPath class="svg-clip-path" id="link-3-clip-path" clipPathUnits="objectBoundingBox">
                    <use xlink:href="#link-3-path"></use>
                </clipPath>
                <clipPath class="svg-clip-path" id="link-4-clip-path" clipPathUnits="objectBoundingBox">
                    <use xlink:href="#link-4-path"></use>
                </clipPath>
                <clipPath class="svg-clip-path" id="link-5-clip-path" clipPathUnits="objectBoundingBox">
                    <use xlink:href="#link-5-path"></use>
                </clipPath>
            </defs>
        </svg>
        <div class=container id="header-image-container">
            <svg id="header-svg" viewBox="0 0 1 1">
                <g>
                    <image class="header-image" id="header-image"
                           style="clip-path: url(#header-img-clip-path);"
                           href="images/landingPageFace.jpg" width="1" height="1"></image>
                    <use class="border-glow-path" id="header-img-border-glow-path"
                         xlink:href="#header-img-path"
                         stroke-width="10"
                         filter="url(#glow)"
                    ></use>
                    <use class="border-path" id="header-img-border-path"
                         xlink:href="#header-img-path"
                         stroke-width="2"
                    ></use>
                </g>
            </svg>
        </div>
        <div class="container" id="header-container">
            <h1 id="header">Justin L. Martin</h1>
        </div>
        <div class="container" id="links-container">
            <div class="container link-container" id="instagram">
                <div class="link" style="clip-path: url(#link-1-clip-path);">
                    <div class="link-text-box">
                        <a class="link-text" id="instagram-a"
                           href="https://www.instagram.com/jugglingtallguy/"
                           target="_blank">My Instagram</a>
                    </div>
                </div>
                <div class="link-svg-container">
                    <svg id="link-1-svg" viewBox="0 0 1 1" preserveAspectRatio="none">
                        <g>
                            <use class="border-glow-path" id="link-1-border-glow-path"
                                 xlink:href="#link-1-path"
                                 stroke-width="10"
                                 filter="url(#glow)"
                            ></use>
                            <use class="border-path" id="link-1-border-path"
                                 xlink:href="#link-1-path"
                                 stroke-width="2"
                            ></use>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="container link-container" id="venmo">
                <div class="link" style="clip-path: url(#link-2-clip-path);">
<!--                    leaving one evample-->
<!--                    <div class="link-icon-box">-->
<!--                        <img class="link-icon" src="images/venmoIcon200.png" alt="Venmo">-->
<!--                    </div>-->
                    <div class="link-text-box">
                        <a class="link-text" id="venmo-a"
                           href="https://www.venmo.com/u/justinlmartin"
                           target="_blank">Send Me Money on Venmo</a>
                    </div>
                </div>
                <div class="link-svg-container">
                    <svg id="link-2-svg" viewBox="0 0 1 1" preserveAspectRatio="none">
                        <g>
                            <use class="border-glow-path" id="link-2-border-glow-path"
                                 xlink:href="#link-2-path"
                                 stroke-width="10"
                                 filter="url(#glow)"
                            ></use>
                            <use class="border-path" id="link-2-border-path"
                                 xlink:href="#link-2-path"
                                 stroke-width="2"
                            ></use>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="container link-container" id="email">
                <div class="link" style="clip-path: url(#link-3-clip-path);">
                    <div class="link-text-box">
                        <a class="link-text"
                           href="mailto:info@justinlmartin.com">Send Me an Email</a>
                    </div>
                </div>
                <div class="link-svg-container">
                    <svg id="link-3-svg" viewBox="0 0 1 1" preserveAspectRatio="none">
                        <g>
                            <use class="border-glow-path" id="link-3-border-glow-path"
                                 xlink:href="#link-3-path"
                                 stroke-width="10"
                                 filter="url(#glow)"
                            ></use>
                            <use class="border-path" id="link-3-border-path"
                                 xlink:href="#link-3-path"
                                 stroke-width="2"
                            ></use>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="container link-container" id="coding-portfolio">
                <div class="link" style="clip-path: url(#link-4-clip-path);">
                    <div class="link-text-box">
                        <a class="link-text"
                           href="https://coding-portfolio.justinlmartin.com"
                           target="_blank">Coding Portfolio</a>
                    </div>
                </div>
                <div class="link-svg-container">
                    <svg id="link-4-svg" viewBox="0 0 1 1" preserveAspectRatio="none">
                        <g>
                            <use class="border-glow-path" id="link-4-border-glow-path"
                                 xlink:href="#link-4-path"
                                 stroke-width="10"
                                 filter="url(#glow)"
                            ></use>
                            <use class="border-path" id="link-4-border-path"
                                 xlink:href="#link-4-path"
                                 stroke-width="2"
                            ></use>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="container link-container" id="github">
                <div class="link" style="clip-path: url(#link-5-clip-path);">
                    <div class="link-text-box">
                        <a class="link-text"
                           href="https://github.com/jmartin432"
                           target="_blank">My Github</a>
                    </div>
                </div>
                <div class="link-svg-container">
                    <svg id="link-5-svg" viewBox="0 0 1 1" preserveAspectRatio="none">
                        <g>
                            <use class="border-glow-path" id="link-5-border-glow-path"
                                 xlink:href="#link-5-path"
                                 stroke-width="10"
                                 filter="url(#glow)"
                            ></use>
                            <use class="border-path" id="link-5-border-path"
                                 xlink:href="#link-5-path"
                                 stroke-width="2"
                            ></use>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
        <div id="footer-container">
            <footer>🦄 I made this myself! 🦄</footer>
        </div>
    </div>
<script type = 'text/javascript' src="dist/bundle.js"></script>
</body>
</html>
