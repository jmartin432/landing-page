<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta property="og:site_name" content="Justin L. Martin"/>
    <meta property="og:title" content="My Personal Landing Page"/>
    <meta property="og:image" content="images/club_logo_400.png">
    <meta property="og:url" content="http://www.justinlmartin.com/">
    <meta property="og:type" content="landing-page"/>
    <title>Justin L. Martin</title>
    <link href="https://fonts.googleapis.com/css?family=Arvo|Fjalla+One|Indie+Flower|Odibee+Sans|Slabo+27px&display=swap" rel="stylesheet">
    <link rel="icon" type="image/ico" href="images/clubLogo.ico">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <div class="image-overlay-container">
            <svg id="header-svg" viewBox="">
                <g>
                <defs>
                    <filter id="glow">
                        <feGaussianBlur class="blur" result="coloredBlur" stdDeviation="4"></feGaussianBlur>
                        <feMerge>
                            <feMergeNode in="coloredBlur"></feMergeNode>
                            <feMergeNode in="coloredBlur"></feMergeNode>
                            <feMergeNode in="coloredBlur"></feMergeNode>
                            <feMergeNode in="SourceGraphic"></feMergeNode>
                        </feMerge>
                    </filter>
                    <clipPath id="clip-path" clipPathUnits="objectBoundingBox">
                        <path id="header-svg-clip-path" d=""  transform="translate(.5,.5) scale(.5)"></path>
                    </clipPath>
                </defs>
                </g>
                <image class="header-image" id="header-image"
                       style="clip-path: url(#clip-path);"
                       href="images/landingPageFace.jpg" width="" height=""></image>
                <path id="header-svg-path" d="" stroke="purple" fill="none" style="filter: url(#glow);" transform="" stroke-width="3" vector-effect="non-scaling-stroke"></path>
<!--                <path id="header-svg-path" d="" stroke="purple" fill="none" transform="" stroke-width="3" vector-effect="non-scaling-stroke"></path>-->

            </svg>

<!--            <svg>-->
<!--                <img class="header-image" src="images/landingPageFace.jpg" alt="Me!">-->
<!--                <path id="header-img-svg" d="" stroke="purple" stroke-width="1" fill="none" filter="url(#glow)"></path>-->
<!--            </svg>-->
        </div>
        <h1>Justin L. Martin</h1>
    </div>
    <div class="link-container" id="instagram">
        <div class="link-icon-box">
            <img class="link-icon" src="images/instagramIcon200.png" alt="Instagram">
<!--            This link with dots might be necessary for webpack???-->
<!--            <img src="../images/instagramIcon.png" alt="Instagram">-->
        </div>
        <div class="link-text-box">
            <span class="link-text">My Instagram</span>
        </div>
    </div>
    <div class="link-container" id="venmo">
        <div class="link-icon-box">
            <img class="link-icon" src="images/venmoIcon200.png" alt="Venmo">
        </div>
        <div class="link-text-box">
            <span class="link-text">Send Me Money on Venmo</span>
        </div>
    </div>
    <div class="link-container" id="email">
        <div class="link-icon-box">
            <img class="link-icon" src="images/mailIcon200.png" alt="E-Mail">
        </div>
        <div class="link-text-box">
            <span class="link-text">Send Me an E-mail</span>
        </div>
    </div>
    <div class="link-container" id="coding-portfolio">
        <div class="link-icon-box">
            <img class="link-icon" src="images/clubLogo200.png" alt="Clubs">
        </div>
        <div class="link-text-box">
            <span class="link-text">Coding Portfolio</span>
        </div>
    </div>
    <div class="link-container" id="github">
        <div class="link-icon-box">
            <img class="link-icon" src="images/githubIcon120.png" alt="GitHub">
        </div>
        <div class="link-text-box">
            <span class="link-text">My Github</span>
        </div>
    </div>
