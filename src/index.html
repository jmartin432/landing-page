<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta property="og:site_name" content="Justin L. Martin"/>
    <meta property="og:title" content="My Personal Landing Page"/>
    <meta property="og:image" content="images/club_logo_400.png">
    <meta property="og:url" content="http://www.justinlmartin.com/">
    <meta property="og:type" content="landing-page"/>
    <title>Justin L. Martin</title>
    <link rel="icon" type="image/ico" href="images/clubLogo.ico">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class=container id="main-container">
        <div class=container id="header-image-container">
            <svg id="header-svg" viewBox="0 0 1 1">
                <g>
                    <defs>
                        <path id="header-img-path" d="" vector-effect="non-scaling-stroke" transform="translate(.5,.5) scale(.5)"></path>
                        <filter id="glow" x="-10%" y="-10%" width="120%" height="120%">
                            <feGaussianBlur result="coloredBlur" stdDeviation=".01"></feGaussianBlur>
<!--                                <feMerge>-->
<!--                                    <feMergeNode in="coloredBlur"></feMergeNode>-->
<!--                                    <feMergeNode in="coloredBlur"></feMergeNode>-->
<!--                                    <feMergeNode in="coloredBlur"></feMergeNode>-->
<!--                                    <feMergeNode in="SourceGraphic"></feMergeNode>-->
<!--                                </feMerge>-->
                        </filter>
                        <clipPath id="clip-path" clipPathUnits="objectBoundingBox">
                            <use id="header-img-clip-path" xlink:href="#header-img-path"></use>
                        </clipPath>
                    </defs>
                    <image class="header-image" id="header-image"
                           style="clip-path: url(#clip-path);"
                           href="images/landingPageFace.jpg" width="1" height="1"></image>
                    <use id="header-img-border-glow-path" xlink:href="#header-img-path"
                         style="fill-opacity: 0; stroke-width: 10; stroke: #9c2bad"
                         vector-effect="non-scaling-stroke"
                         filter="url(#glow)"></use>
                    <use id="header-img-border-path" xlink:href="#header-img-path"
                         style="fill-opacity: 0; stroke-width: 2; stroke: rebeccapurple"
                         vector-effect="non-scaling-stroke"
                    ></use>
                </g>
            </svg>
        </div>
        <div class="container" id="header-container">
            <h1 id="header">Justin L. Martin</h1>
        </div>
        <div class="container" id="links-container">
            <div>
                <div class="container link-container" id="instagram">
                    <div class="link-icon-box">
                        <img class="link-icon" src="images/instagramIcon200.png" alt="Instagram">
                    </div>
                    <div class="link-text-box">
                        <span class="link-text">My Instagram</span>
                    </div>
                </div>
                <div class="container link-container" id="venmo">
                    <div class="link-icon-box">
                        <img class="link-icon" src="images/venmoIcon200.png" alt="Venmo">
                    </div>
                    <div class="link-text-box">
                        <span class="link-text">Send Me Money on Venmo</span>
                    </div>
                </div>
                <div class="container link-container" id="email">
                    <div class="link-icon-box">
                        <img class="link-icon" src="images/mailIcon200.png" alt="E-Mail">
                    </div>
                    <div class="link-text-box">
                        <span class="link-text">Send Me an E-mail</span>
                    </div>
                </div>
                <div class="container link-container" id="coding-portfolio">
                    <div class="link-icon-box">
                        <img class="link-icon" src="images/clubLogo200.png" alt="Clubs">
                    </div>
                    <div class="link-text-box">
                        <span class="link-text">Coding Portfolio</span>
                    </div>
                </div>
                <div class="container link-container" id="github">
                    <div class="link-icon-box">
                        <img class="link-icon" src="images/githubIcon120.png" alt="GitHub">
                    </div>
                    <div class="link-text-box">
                        <span class="link-text">My Github</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-container">
            <footer>ðŸ¦„ I made this myself! ðŸ¦„</footer>
        </div>
    </div>
<script type = 'text/javascript' src="dist/bundle.js"></script>
</body>
</html>
